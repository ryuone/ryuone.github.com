<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title>Ryu-oneページ</title>
<link href="css/base.css" rel="stylesheet" type="text/css" media="all">
<link href="css/layout.css" rel="stylesheet" type="text/css" media="screen">
<script language="JavaScript" type="text/javascript">
function init() {
  var source = document.getElementById("dragme");
  var dest = document.getElementById("text");
  // (1) ドラッグ開始
  source.addEventListener("dragstart", function(evt) {
    // dataTransferオブジェクトに対し、データを追加
    var dt = evt.dataTransfer;
    dt.setData("text/plain", "Hello");
    return true;
  }, false);
  // (2) ドラッグオーバー
  dest.addEventListener("dragover", function(evt) {
    // デフォルトの動作（ドロップの拒否）を行わない
    evt.preventDefault();
    return false;
  }, false);
  // (3) ドロップ
  dest.addEventListener("drop", function(evt) {
    // DataTransferオブジェクトからデータを取得
    var dt = evt.dataTransfer;
    var text = dt.getData("text/plain");
    dest.textContent += text;
    // イベントのバブリングを停止
    evt.stopPropagation();
	
	var dedf = document.getElementById("dragElementDspFlg");
    if(dedf.checked){
        for(_dte in dt){
			alert(_dte);
		}
		/*
        for(t in dt.types){
            alert(dt.types[t]);
        }
		*/
	}
    return false;
  }, false);
}
</script>
</head>
